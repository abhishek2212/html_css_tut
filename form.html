<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form HTML</title>
</head>
<body>
    <h1>Html Form</h1>
    
    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
        <label for="email">Enter eamil:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="password">password: </label>
        <input type="password" id="password" name="password" placeholder="Type credential here..." required><br><br>
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age1" value="51+" id="option-3">
        <label for="option-3">50+</label>
        <br><br>
        <label for="">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favourite pair of socks?</option>
            <option value="q2">Which type of pet do you have?</option>
            <option value="q3"> what is your best ever security questions?</option>
        </select>
        <br><br>
        <label for="answer">Security questions answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="about you..."></textarea>
        <br>
        <input type="submit" value="submit the form">
    </form>
</body>
</html>
